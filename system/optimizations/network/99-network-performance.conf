# Network Performance Tuning for 500Mbps+ connections
# Increase TCP buffer sizes for high-bandwidth networks
net.core.rmem_max = 134217728
net.core.wmem_max = 134217728
net.ipv4.tcp_rmem = 4096 87380 67108864
net.ipv4.tcp_wmem = 4096 65536 67108864

# Enable TCP window scaling for high-latency networks
net.ipv4.tcp_window_scaling = 1

# Use BBR congestion control (better than cubic for modern networks)
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

# Increase connection tracking table size
net.netfilter.nf_conntrack_max = 262144

# Enable TCP fast open
net.ipv4.tcp_fastopen = 3

# Reduce TIME_WAIT socket timeout
net.ipv4.tcp_fin_timeout = 15
# Network packet buffer (from Meowrch)
net.core.netdev_max_backlog = 4096
