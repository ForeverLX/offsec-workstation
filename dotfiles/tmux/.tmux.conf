# offsec-workstation - Tmux Configuration
# Container-optimized with pre-configured layouts

# ========== GENERAL SETTINGS ==========
# Use C-a as prefix (easier than C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences
set -s escape-time 0

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status more often
set -g status-interval 5

# ========== KEY BINDINGS ==========
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy session switching
bind C-j switch-client -n
bind C-k switch-client -p

# ========== COPY MODE (VI) ==========
setw -g mode-keys vi

# Enter copy mode with prefix+[
bind [ copy-mode

# Vi-like copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste with prefix+p
bind p paste-buffer

# ========== STATUS BAR ==========
# Position at top
set -g status-position top

# Status bar colors
set -g status-style 'bg=#1a1a2e fg=#e5e5e5'

# Left side: session name
set -g status-left-length 40
set -g status-left '#[fg=#ff79c6,bold] #S #[fg=#e5e5e5]| '

# Right side: date and time
set -g status-right-length 60
set -g status-right '#[fg=#50fa7b]%Y-%m-%d #[fg=#e5e5e5]| #[fg=#bd93f9]%H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#1a1a2e,bg=#ff79c6,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#6272a4'
set -g pane-active-border-style 'fg=#ff79c6'

# Message colors
set -g message-style 'bg=#ff79c6 fg=#1a1a2e bold'

# ========== CONTAINER LAYOUTS ==========
# Load layout helpers
bind A source-file ~/.tmux/layouts/ad-lab.conf
bind R source-file ~/.tmux/layouts/re-workspace.conf
bind W source-file ~/.tmux/layouts/web-test.conf
bind T source-file ~/.tmux/layouts/toolbox.conf

# ========== PLUGINS ==========
# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect processes
set -g @resurrect-processes 'ssh ~nvim ~yazi'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
