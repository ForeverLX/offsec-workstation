# Web Testing Layout
# Perfect for web app pentesting with proxy and tools

# Rename window
rename-window "Web-Test"

# Split into 4 panes:
# ┌──────────┬──────────┬──────────┐
# │          │          │          │
# │  Tools   │  Proxy   │  Browser │
# │  (33%)   │  (33%)   │  (33%)   │
# │          │          │          │
# ├──────────┴──────────┴──────────┤
# │                                │
# │      Request/Response Log      │
# │            (25%)               │
# └────────────────────────────────┘

# Create layout
split-window -h -p 66
split-window -h -p 50
split-window -v -p 25
select-pane -t 0

# Launch web container in first pane
send-keys -t 0 'c web' C-m

# Burp/mitmproxy in second pane
send-keys -t 1 'echo "Launch: burpsuite or mitmproxy"' C-m

# Browser automation in third pane
send-keys -t 2 'echo "Launch: brave or chromium"' C-m

# Request log in bottom
send-keys -t 3 'tail -f /dev/null' C-m

select-pane -t 0
