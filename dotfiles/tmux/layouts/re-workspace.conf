# RE Workspace Layout
# Perfect for reverse engineering with multiple tool views

# Rename window
rename-window "RE-Work"

# Split into 3 panes:
# ┌─────────────────┬─────────┐
# │                 │         │
# │   Main Tool     │  Hex    │
# │   (70%)         │  View   │
# │                 │  (30%)  │
# │                 │         │
# ├─────────────────┴─────────┤
# │                           │
# │   Disassembly/Notes       │
# │         (40%)             │
# └───────────────────────────┘

# Create layout
split-window -h -p 30
split-window -v -p 40
select-pane -t 0

# Launch RE container in main pane
send-keys -t 0 'c re' C-m

# Hex viewer in right pane (ready to load file)
send-keys -t 1 'echo "Ready for hexdump/xxd"' C-m

# Notes/disassembly in bottom
send-keys -t 2 'cd $OFFSEC_ENGAGE_ROOT/$OFFSEC_CURRENT_ENGAGEMENT 2>/dev/null || cd ~; nvim' C-m

select-pane -t 0
