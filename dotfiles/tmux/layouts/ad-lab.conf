# AD Lab Layout
# Perfect for Active Directory enumeration and exploitation

# Rename window
rename-window "AD-Lab"

# Split into 4 panes:
# ┌─────────────┬─────────────┐
# │             │             │
# │   Main      │   Notes     │
# │   (50%)     │   (50%)     │
# │             │             │
# ├─────────────┴─────────────┤
# │                           │
# │   Command Output (25%)    │
# │                           │
# └───────────────────────────┘

# Create layout
split-window -h -p 50
split-window -v -p 33
select-pane -t 0

# Launch AD container in main pane
send-keys -t 0 'c ad' C-m

# Open notes in second pane
send-keys -t 1 'cd $OFFSEC_ENGAGE_ROOT/$OFFSEC_CURRENT_ENGAGEMENT 2>/dev/null || cd ~; nvim notes.md' C-m

# Keep third pane ready for commands
select-pane -t 2
