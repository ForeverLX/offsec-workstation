# Toolbox Layout
# General-purpose layout for misc tasks

# Rename window
rename-window "Toolbox"

# Split into 2 panes:
# ┌─────────────────────────────┐
# │                             │
# │       Main Workspace        │
# │          (70%)              │
# │                             │
# ├─────────────────────────────┤
# │                             │
# │     Quick Commands (30%)    │
# │                             │
# └─────────────────────────────┘

# Create layout
split-window -v -p 30
select-pane -t 0

# Launch toolbox container in main pane
send-keys -t 0 'c toolbox' C-m

# Keep bottom pane for quick commands
select-pane -t 1

select-pane -t 0
