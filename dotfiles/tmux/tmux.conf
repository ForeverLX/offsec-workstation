# tmux.conf â€” offsec-workstation (operator-focused)

# Faster prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Low latency
set -sg escape-time 0

# Mouse (useful for quick pane resize/select; disable if you prefer)
set -g mouse on

# Better history for loot/log scrolling
set -g history-limit 200000

# Truecolor (works in modern terminals; harmless if unsupported)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# vi keys in copy mode
setw -g mode-keys vi

# Split shortcuts (keep it simple)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# Statusline (minimal but informative)
set -g status on
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 120

set -g status-left "#[bold]#S #[default]"
set -g status-right "#(whoami)@#H  %Y-%m-%d %H:%M"

# Visual clarity
set -g pane-border-status off
set -g renumber-windows on
setw -g automatic-rename on
set -g set-titles on
